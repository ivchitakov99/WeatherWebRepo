<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="logo">
                <img src="img/logo.png" alt="Logo">
            </div>

            <div class="weather-info">
                <span class="temperature">16°</span>
                <div>
                  <p class="location">London</p>
                  <p class="date-time">06:09 - Monday, 9 Sep '23</p>
                  
                </div>
                <img src="img/Cloudy.png" alt="Cloud">
            </div>
            
            
            <div class="right-panel">
                <div class="search">
                    <input type="text" placeholder="Search Location...">
                    <img src="img/fa_search.png" alt="Magnifier">
                </div>
                <h3>Weather Details...</h3>
                <div class="details">
                    <h2>THUNDERSTORM WITH LIGHT DRIZZLE</h2>
                    <div>
                        <p>Temp max</p>
                        <span><p class="value">19°</p><img src="img/temp-red.png" alt="Red Thermometer"></span>
                    </div>
                    <div>
                        <p>Temp min</p>
                        <span><p class="value">15°</p><img src="img/temp-blue.png" alt="Blue Thermometer"></span>
                    </div>
                    <div>
                        <p>Humidity</p>
                        <span><p class="value">58%</p><img src="img/raindrop.png" alt="Raindrop"></span>
                    </div>
                    <div>
                        <p>Cloudy</p>
                        <span><p class="value">86%</p><img src="img/clouds.png" alt="Cloud"></span>
                    </div>
                    <div>
                        <p>Wind</p>
                        <span><p class="value">5km/h</p><img src="img/wind.png" alt="Wind"></span>
                    </div>
                </div>
                <div class="forecast">
                    <h3>Today's Weather Forecast...</h3>
                    <div class="forecast-item">
                        <img src="img/Snow.png" alt="Snowflake">
                        <div>
                            <p class="item-time">09:00</p>
                            <p class="item-weather">Snow</p>
                        </div>
                        <span class="item-temperature">19°</span>
                    </div>
                    <div class="forecast-item">
                        <img src="img/Snow.png" alt="Snowflake">
                        <div>
                            <p class="item-time">09:00</p>
                            <p class="item-weather">Snow</p>
                        </div>
                        <span class="item-temperature">19°</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
