<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
    />
  </head>
  <body>
    <img class="bg-weather-icon" alt="" src="./public/bgweather@2x.png" />
    <div class="home-desktop">
      
      <div class="bg-blur">
         

        <div class="weather-details">Weather Details...</div>
        <div class="weather-details-information">
          <div class="weather-details-information-title">
          </div>
          <div class="group-parent">
            <div class="temp-max-parent">
              <div class="temp-max">Temp max</div>
              <div class="div11"></div>
            </div>
            <img class="vector-icon" alt="" src="./public/vector1.svg" />
          </div>
          <div class="group-parent">
            <div class="temp-min-parent">
              <div class="temp-min">Temp min</div>
              <div class="div11"></div>
            </div>
            <img class="vector-icon" alt="" src="./public/vector.svg" />
          </div>
          <div class="outline-parent">
            <img class="outline-icon" alt="" src="./public/raindrop.svg" />
  
            <div class="humadity-parent">
              <div class="humadity">Humadity</div>
              <div class="div13"></div>
            </div>
          </div>
          <div class="outline-group">
            <img class="outline-icon1" alt="" src="./public/cloudy.svg" />
  
            <div class="cloudy-parent">
              <div class="humadity">Cloudy</div>
              <div class="div13"></div>
            </div>
          </div>
          <div class="outline-container">
            <img class="outline-icon2" alt="" src="./public/windy.svg" />
  
            <div class="cloudy-parent">
              <div class="humadity">Wind</div>
              <div class="kmh"></div>
            </div>
          </div>
        </div>
        
        <div class="home-desktop-item"></div> 
        
        <div class="todays-weather-forecast">Todayâ€™s Weather Forecast...</div>
        <div class="todays-weather-forecast-hourly">

          <div class="forecast-card0">
            <div class="parent">
              <div class="div1"></div>
              <div class="desc"></div>
            </div>
            <div class="div2"></div>
            <img class="desc-icon" alt="" src="" />
          </div>
          <div class="forecast-card1">
            <div class="parent">
              <div class="div1"></div>
              <div class="desc"></div>
            </div>
            <div class="div2"></div>
            <img class="desc-icon" alt="" src="" />
          </div>
          <div class="forecast-card2">
            <div class="parent">
              <div class="div1"></div>
              <div class="desc"></div>
            </div>
            <div class="div2"></div>
            <img class="desc-icon" alt="" src="" />
          </div>
          <div class="forecast-card3">
            <div class="parent">
              <div class="div1"></div>
              <div class="desc"></div>
            </div>
            <div class="div2"></div>
            <img class="desc-icon" alt="" src="" />
          </div>
          <div class="forecast-card4">
            <div class="parent">
              <div class="div1"></div>
              <div class="desc"></div>
            </div>
            <div class="div2"></div>
            <img class="desc-icon" alt="" src="" />
          </div>
  
        </div>  
        

      </div>

    
        
      <div class="home-desktop-child">
        <form id="weather-form">
          <input type="text" id="city" class="search-location" placeholder="Search Location..." />
          <button type="submit" id="myButton">
            <img class="fasearch-icon1" alt="" src="./public/fasearch.svg" />
          </button>
          <button type="button" id="search-history-btn">
            <svg class="search-history-icon" viewBox="0 0 24 24">
              <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm5-9h-4V7c0-.55-.45-1-1-1s-1 .45-1 1v5c0 .55.45 1 1 1h5c.55 0 1-.45 1-1s-.45-1-1-1z" />
            </svg>
          </button>
        </form>
      </div>

      <div class="search-history-container">
        <div class="search-history-header">
          <h2>Search History</h2>
          <button class="close-btn">&times;</button>
        </div>
        <ul id="search-history-list"></ul>
      </div>

      <div class="screen-overlay" style="display: none;">
        <div class="screen-overlay-blur"></div>
      </div>
      
     
    <div class="main-info">
      <div class="div"></div>
      <div class="city-parent">
        <div class="city"></div>
        <div class="time-date"></div>
      </div>
      <img class="cloudy-icon" id="title-img" alt="" style="display: none;" />
    </div>
      

      
      

      <img class="logo-icon" alt="" src="./public/logo@2x.png" />
      
     <!--
        <div class="fasearch-parent">
        <img class="fasearch-icon1" alt="" src="./public/fasearch.svg" />
        <img class="logo-icon" alt="" src="./public/logo@2x.png" />
      </div>
    -->
     

    </div>

    <script src="weatherAPI.js"></script>
  </body>
</html>
