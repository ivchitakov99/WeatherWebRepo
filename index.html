<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="logo">
                <img src="img/logo.png" alt="Logo">
            </div>
            <div class="weather-info">
                <h1>16°</h1>
                <div class="location-time">
                    <span>London</span>
                    <p>06:09 - Monday, 9 Sep '23</p>
                </div>
                <img src="img/Cloudy.png" alt="Cloud">
            </div>
        </div>
        <div class="right-panel">
            <div class="search">
                <input type="text" placeholder="Search Location...">
                <img src="img/fa_search.png" alt="Magnifier">
            </div>
            <h3>Weather Details...</h3>
            <h3>THUNDERSTORM WITH LIGHT DRIZZLE</h3>
            <div class="details">
                <div>
                    <p>Temp max</p>
                    <span>19°<img src="img/temp-red.png" alt="Red Thermometer"></span>
                </div>
                <div>
                    <p>Temp min</p>
                    <span>15°<img src="img/temp-blue.png" alt="Blue Thermometer"></span>
                </div>
                <div>
                    <p>Humidity</p>
                    <span>58%<img src="img/raindrop.png" alt="Raindrop"></span>
                </div>
                <div>
                    <p>Cloudy</p>
                    <span>86%<img src="img/clouds.png" alt="Cloud"></span>
                </div>
                <div>
                    <p>Wind</p>
                    <span>5km/h<img src="img/wind.png" alt="Wind"></span>
                </div>
            </div>
            
            <div class="forecast">
                <h3>Today's Weather Forecast...</h3>
                <div class="forecast-item">
                    <img src="img/Snow.png" alt="Snowflake">
                    <div>
                        <p>09:00</p>
                        <p>Snow</p>
                    </div>
                    <span class="temperature">19°</span>
                </div>
                <div class="forecast-item">
                    <img src="img/Snow.png" alt="Snowflake">
                    <div>
                        <p>09:00</p>
                        <p>Snow</p>
                    </div>
                    <span class="temperature">19°</span>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
